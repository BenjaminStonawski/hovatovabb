<div class="overlay" (click)="close.emit()"></div>

<div class="modal-container">
    <div class="modal-header">
        <h3>Bejelentkezés</h3>
        <button class="close-btn" (click)="onClose()">✕</button>
    </div>
    <form>
        <div class="form-group">
            <label class="mt-3" for="username">Felhasználónév</label>
            <input name="username" [(ngModel)]="username" id="username">
        </div>
        <div class="form-group">
            <label for="password">Jelszó</label>
            <input name="password" type="password" [(ngModel)]="password" id="password">
        </div>
        <button (click)="submit()" [disabled]="loading" class="btn btn-primary mt-3 d-flex gap-2 align-items-center">
            <img src="icons/login.svg" class="tab-icon">
            Belépés
        </button>
    </form>

    <div class="error" *ngIf="error">{{ error }}</div>
</div>
