<div class="overlay" (click)="onClose()"></div>

<div class="modal-container">
    <div class="modal-header">
        <h3>Regisztráció</h3>
        <button class="close-btn" (click)="onClose()">✕</button>
    </div>
    <form>
        <div class="form-group">
            <label class="mt-3" for="username">Felhasználónév</label>
            <input name="username" [(ngModel)]="username" id="username">
        </div>
        <div class="form-group">
            <label class="mt-3" for="email">E-mail cím</label>
            <input name="email" [(ngModel)]="email" id="email">
        </div>
        <div class="form-group">
            <label class="mt-3" for="teljes_nev">Teljes név</label>
            <input name="teljes_nev" [(ngModel)]="teljes_nev" id="teljes_nev">
        </div>
        <div class="form-group">
            <label class="mt-3" for="password">Jelszó</label>
            <input type="password" name="password" [(ngModel)]="password" id="password">
        </div>
        <div class="form-group">
            <label class="mt-3" for="kedvId">Kedvezmény</label>
            <select name="kedvId" [(ngModel)]="kedvId" id="kedvId">
                <option [value]="3">Nincs kedvezmény</option>
                <option [value]="2">50%-os kedvezmény</option>
                <option [value]="1">Díjmentes</option>
            </select>
        </div>

        <button (click)="submit()" class="btn btn-primary mt-3 d-flex gap-2 align-items-center">
            <img src="icons/register.svg" class="tab-icon">
            Regisztrálás
        </button>
    </form>

    <div class="error mt-3" *ngIf="error">{{ error }}</div>
</div>
